name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v1
      - name: Install surge and fire deployment
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          export NODE_ENV=production
          npm i -g surge
          yarn
          yarn build
          yarn next export
          surge ./out ${{ secrets.SURGE_DOMAIN }} --domain shaderday.com --token ${{ secrets.SURGE_TOKEN }}
